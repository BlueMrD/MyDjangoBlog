{% extends 'index.html' %}
{% load static %}

    {% block my_css %}
<link href="{% static 'css/base.css' %}" rel="stylesheet">
<link href="{% static 'css/learn2.css' %}" rel="stylesheet">
    {% endblock %}

{% block content %}
<article>
  <div class="container">
    <h2 class="ctitle"><b>学无止境</b> <span>{{ msg }}</span></h2>
    <ul class="cbp_tmtimeline">
        {% for learn in learn_list %}
      <li>
		<time class="cbp_tmtime"><span>{{ learn.pub|date:"m-d" }}</span> <span>{{ learn.pub|date:"Y" }}</span></time>
        <div class="cbp_tmicon"></div>
        <div class="cbp_tmlabel" data-scroll-reveal="enter right over 1s" >
		
			<h2>{{ learn.title }}</h2>	
			<p><span class="blogpic"><a href="/"><img src="{{ MEDIA_URL }}{{ learn.image }}"></a></span>{{ learn.content }}</p>
			<a href="/" target="_blank" class="readmore">阅读全文&gt;&gt;</a> </div>
			{% endfor %}
      </li>
    </ul>
  </div>
</article>
{% endblock %}
